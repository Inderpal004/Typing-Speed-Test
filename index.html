<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <h1 class="heading">Typing Speed Test</h1>
        
        <div class="input-box">
            <input type="text" class="input">
        </div>
        <div class="workspace">
            <p class="typing-text"></p>
            <hr>
            <div class="content-box">
                <div class="content">
                    <span class="content-details">Time:</span>
                    <span class="counting time">60</span>
                </div>
                <div class="content">
                    <span class="content-details">Mistakes:</span>
                    <span class="counting mistake">00</span>
                </div>
                <div class="content">
                    <span class="content-details">WPM:</span>
                    <span class="counting wpm">00</span>
                </div>
                <div class="content">
                    <span class="content-details">CPM:</span>
                    <span class="counting cpm">00</span>
                </div>
                <button class="btn">Reset</button>
            </div>
        </div>

        <div class="times-up-screen"> 
            <button class="times-up-btn">Times Up  <i class="ri-notification-3-fill"></i></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
